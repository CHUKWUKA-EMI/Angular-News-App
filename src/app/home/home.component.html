<div style="margin-left: 30rem" class="container mt-4">
  <h3>Welcome</h3>
  <p *ngIf="user">You are logged in as: {{ user.email }}</p>

  <div class="row mt-4 text-center">
    <button class="btn btn-primary mr-2" *ngIf="!user" (click)="register()">
      Register
    </button>
    <button class="btn btn-primary" *ngIf="!user" (click)="login()">
      Login
    </button>
    <button class="btn btn-primary mr-2" *ngIf="user" (click)="logout()">
      Logout
    </button>
  </div>
</div>
