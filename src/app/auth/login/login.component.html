<div style="margin-left: 20rem" class="container row mt-4">
  <div class="col-12">
    <h4>User Login</h4>
  </div>
  <div class="col-12">
    <div class="row" *ngIf="authError">
      <div class="col-6 alert alert-danger">
        {{ authError?.message }}
      </div>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
      <div class="row">
        <div class="col-md-6 mb-2">
          <label for="email">Email</label>
          <input
            ngModel
            #email="ngModel"
            name="email"
            type="email"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-2">
          <label for="password">Password</label>
          <input
            ngModel
            #password="ngModel"
            name="password"
            type="password"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 text-center">
          <button class="btn btn-primary btn-block" type="submit">Login</button>
        </div>
      </div>
      <div class="row mt-3 ml-3">
        <div class="col-md-6">
          <p>
            Don't have an account yet?
            <a href="/register">Click here to register</a>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
